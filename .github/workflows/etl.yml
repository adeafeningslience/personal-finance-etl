name: Run Nightly ETL

on:
  schedule:
    - cron: '0 4 * * *'  # Every night at 3 AM UTC
  workflow_dispatch:      # Allow manual trigger too

jobs:
  etl_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas psycopg2-binary

    - name: Test DNS resolution
      run: nslookup db.khxszacsifnwklitpkvz.supabase.co



    - name: Update apt cache
      run: sudo apt-get update

    - name: Install netcat
      run: sudo apt-get install -y netcat-openbsd

    - name: Test port connectivity
      run: nc -zv db.khxszacsifnwklitpkvz.supabase.co 5432 || echo "Port test failed"

    - name: Run ETL Script
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python import_categ.py
